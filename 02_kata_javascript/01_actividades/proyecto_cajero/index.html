<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero ATM</title>

    <!-- El atributo defer indica que el script se carge luego de la pagina-->
    <script defer src="login.js"></script>
</head>
<body>
    <header>
        <h1>Banco MexiCol</h1>
        <img style="height: 100px;" src="https://marcas-logos.net/wp-content/uploads/2022/06/Banco-do-Brasil-logo.png" alt="MexiCol">
    </header>
    
    <Main>
        <section>
            <h2>Login / Inicio de Sesión</h2>
        </section>

        <section>
            <form id="login_form">
                <div>
                    <label for="user">Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div>
                    <button type="submit" id ="submit_button">Iniciar Sesión</button>
                </div>
        </section>
        <section>
            <div id="resultado_container"></div>
        </section>
    </Main>


</body>
</html>
